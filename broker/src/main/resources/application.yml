server:
  port: 8021
spring:
  application:
    name: broker
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/flight_agent
      retry:
        maxAttempts: 3
      socket-timeout: 10000
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: 123456
      connect-timeout: 5s
      timeout: 5s
      lettuce:
        pool:
          min-idle: 0
          max-idle: 8
          max-active: 8
          max-wait: -1ms






